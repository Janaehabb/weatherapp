<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="imgs/images.jpeg">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="app-container">
        <div class="container px-3 py-5 text-center">
            <!-- Search -->
            <input type="text" class="w-100 mx-auto rounded-5 py-3 px-4 bg-main-color text-white mb-5"
                placeholder="Find Your Location..." id="search">

                <!-- Today data Section -->
            <div class="row g-0">
                <div class="item col-12 col-md-4 bg-sec-color m-0 rounded-start-2">
                    <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start "
                        id="todayDate">
                        <p id="todayDate-dayName" class="my-auto"></p>
                        <span>
                            <span id="todayDate-dayNumber" class="my-auto">30</span>
                            <span id="todayDate-month" class="my-auto">May</span>
                        </span>
                    </div>
                    <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                        <p class="fs-4" id="todayLocation"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-1 fw-bold">
                                <span id="todayTemp"></span>
                                <span><sup></sup></span>
                            </span>
                            <img id="today_condition_img" src="" alt="">
                        </div>
                        <p id="today-condition-text" class="fs-6 text-light-blue">sunny</p>

                    </div>
                    <div class="item-footer d-flex text-light p-3">
                        <div class="d-flex me-3">
                            <i class="fa-solid fa-umbrella m-1"></i>
                            <p id="humidity"></p>
                        </div>
                        <div class="d-flex me-3">
                            <i class="fa-solid fa-wind m-1"></i>
                            <p id="wind"></p>
                        </div>
                        <div class="d-flex">
                            <i class="fa-regular fa-compass m-1"></i>
                            <p id="wind-direction"></p>
                        </div>

                    </div>

                </div>
                <!-- tomorrow -->
                <div class="item col-12 col-md-4 m-0 bg-main-color">
                    <div class="py-2 text-center bg-sec-color text-light" id="tomorrow-date">
                        <p class="nextDay-name my-auto">friday</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5" id="tomorrow">
                        <img class="next-condition-img" src="" alt="">
                        <h3>
                            <span class="next-max-temp"></span>
                            <span><sup>o</sup>C</span>
                        </h3>
                        <h5 class="text-op">
                            <span class="next-min-temp">15</span>
                            <span><sup>o</sup>C</span>

                        </h5>
                        <p class="next-condition-text fs-6 text-light-blue">partly cloud</p>

                    </div>
                </div>
                <!-- After tomorrow -->
                 <div class="item col-12 col-md-4 m-0 bg-sec-color rounded-end-2">
                    <div class="py-2 text-center px-3 bg-main-color text-light rounded-end">
                        <p class="my-auto nextDay-name">Friday</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5" id="tomorrow">
                        <img class="next-condition-img" src="" alt="">
                        <h3>
                            <span class="next-max-temp"></span>
                            <span><sup>o</sup>C</span>
                        </h3>
                        <h5 class="text-op">
                            <span class="next-min-temp">15</span>
                            <span><sup>o</sup>C</span>

                        </h5>
                        <p class="next-condition-text fs-6 text-light-blue">partly cloud</p>

                    </div>
                    
                 </div>




            </div>
        </div>
    </div>










    <script src="js/main.js"></script>
</body>

</html>
